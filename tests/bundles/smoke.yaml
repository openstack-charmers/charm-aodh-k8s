bundle: kubernetes
applications:

  mysql:
    charm: ch:mysql-k8s
    channel: 8.0/stable
    scale: 1
    trust: false

  # Currently traefik is required for networking things.
  # If this isn't present, the units will hang at "installing agent".
  traefik:
    charm: ch:traefik-k8s
    channel: 1.0/stable
    scale: 1
    trust: true

  traefik-public:
    charm: ch:traefik-k8s
    channel: 1.0/stable
    scale: 1
    trust: true
    options:
      kubernetes-service-annotations: metallb.universe.tf/address-pool=public

  # required for nova
  rabbitmq:
    charm: ch:rabbitmq-k8s
    channel: 3.9/edge
    scale: 1
    trust: true

  keystone:
    charm: ch:keystone-k8s
    channel: 2023.1/edge
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M

  aodh:
    charm: ../../aodh-k8s.charm
    scale: 1
    trust: true
    resources:
      aodh-api-image: kolla/ubuntu-binary-aodh-notifier:yoga
      aodh-evaluator-image: kolla/ubuntu-binary-aodh-evaluator:yoga
      aodh-notifier-image: kolla/ubuntu-binary-aodh-notifier:yoga
      aodh-listener-image: kolla/ubuntu-binary-aodh-listener:yoga
      aodh-expirer-image: kolla/ubuntu-binary-aodh-expirer:yoga

relations:
- - traefik:ingress
  - keystone:ingress-internal
- - traefik-public:ingress
  - keystone:ingress-public

- - mysql:database
  - keystone:database

- - mysql:database
  - aodh:database
- - rabbitmq:amqp
  - aodh:amqp
- - keystone:identity-service
  - aodh:identity-service
- - traefik:ingress
  - aodh:ingress-internal
- - traefik-public:ingress
  - aodh:ingress-public

